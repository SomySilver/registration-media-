<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <main>
      <header>
        <h1>Learn to code by watching others</h1>

        <p>
          See how experienced developers solve problems in real time. Watching
          scripted tutorials is great, but understanding how developers think is
          invaluable
        </p>
      </header>

      <section>
        <p class="Trial"><b>Try it free 7 days</b> then $20/mo.there after.</p>
        <form action="#">
          <div class="Form">
            <input
              type="text"
              id="fname"
              name="fname"
              placeholder="Jonathan |"
              required
            />

            <label for="fname"><!--First Name cannot be displayed--></label>
          </div>

          <div class="Form">
            <input
              type="text"
              id="lname"
              name="lname"
              placeholder="Last Name"
              required
            />

            <label for="lname"><!--Last Name cannot be displayed--></label>
          </div>

          <div class="Form">
            <input
              type="text"
              id="email"
              name="email"
              placeholder="Email"
              required
            />
            <label for="email"><!--Looks like this is not an email--></label>
          </div>

          <div class="Form">
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Password"
              required
            />

            <label for="password"><!--Password cannot be empty--></label>
          </div>
          <button type="submit">CLAIM YOUR FREE TRIAL</button>
          <p class="Click">
            By clicking the button, you are agrrening to our Terms and Services
          </p>
        </form>
      </section>
    </main>
  </body>
</html>
